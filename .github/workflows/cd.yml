name: Continuous Delivery

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Build the Docker image
    - name: Build Docker Image
      run: docker build -t oussamazemzami/lol-tracker-frontend:latest .

    # Push the Docker image to Docker Hub
    - name: Push Docker Image
      run: docker push oussamazemzami/lol-tracker-frontend:latest

    # Step 4: Authenticate with Portainer and deploy the new image
    - name: Deploy Image to Portainer
      run: |
          # Authenticate with Portainer
          curl -sSL -X POST "http://172.105.92.177:9000/api/auth" -H "Content-Type: application/json" \
            -d '{"username": "admin", "password": "V62r67BjCrhz@LX"}' | jq -r '.jwt' > token.txt

          # Get the endpoint ID (replace with your actual environment ID)
          ENV_ID=2  # Update with the actual ID of your environment

          # Deploy the new image to Portainer
          curl -X POST "http://172.105.92.177:9000/api/endpoints/$ENV_ID/docker/containers/create" \
            -H "Authorization: Bearer $(cat token.txt)" \
            -H "Content-Type: application/json" \
            -d '{
                  "Image": "oussamazemzami/lol-tracker-frontend:latest",
                  "name": "lol-tracker-frontend",
                  "HostConfig": {
                    "RestartPolicy": {
                      "Name": "always"
                    }
                  }
                }'

          # Start the container
          curl -X POST "http://172.105.92.177:9000/api/endpoints/$ENV_ID/docker/containers/lol-tracker-frontend/start" \
            -H "Authorization: Bearer $(cat token.txt)"

